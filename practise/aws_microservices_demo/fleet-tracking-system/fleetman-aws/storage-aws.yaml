# what do we want
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  storageClassName: cloud-ssd
  resources:
    requests:
      storage: 7Gi # asking for the storage, it finds the matching storage (persistent volume)
  accessModes:
    - ReadWriteOnce
---

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cloud-ssd
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2

---
